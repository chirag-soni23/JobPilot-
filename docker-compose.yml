version: "3.8"

services:
  backend:
    build: .
    ports:
      - "5000:5000"        
    env_file:
      - .env
    volumes:               
      - .:/app
      - /app/node_modules
    restart: always

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"      
    depends_on:
      - backend
    restart: always
